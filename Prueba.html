<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>Prueba Tecnosliva</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var tecnoSilva = {lat: 42.581631, lng: -5.596929999999929};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 10,
          center: tecnoSilva
        });
        var marker = new google.maps.Marker({
          position: tecnoSilva,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCM7hasjO7siQ0qXqmN25Z7wID4blV_7Ks&callback=initMap">
    </script>
  </body>
</html>
